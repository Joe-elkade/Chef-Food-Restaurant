<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CHEF FOOD Shop - Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container header-inner">
      <a href="index.html" class="logo">CHEF FOOD Shop</a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="offers.html">Offers</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="header-controls">
        <button id="theme-toggle" aria-label="Toggle theme">Dark</button>
        <button class="cart-btn" onclick="location.href='cart.html'" aria-label="View cart">ðŸ›’ <span class="cart-count" style="display:none">0</span></button>
        <button id="hamburger" class="hamburger" aria-label="Menu">â˜°</button>
      </div>
    </div>

    <div id="mobile-nav" class="mobile-nav container">
      <a href="index.html">Home</a> |
      <a href="products.html">Products</a> |
      <a href="offers.html">Offers</a> |
      <a href="about.html">About</a> |
      <a href="contact.html">Contact</a>
    </div>
  </header>

  <main>
    <section class="container">
      <h2>Your Cart</h2>
      <table class="cart-table" aria-label="Shopping cart items">
        <thead>
          <tr>
            <th scope="col">Product</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Subtotal</th>
          </tr>
        </thead>
        <tbody id="cart-list">
          <!-- Cart items will be rendered here -->
        </tbody>
      </table>
      <div class="cart-total" aria-live="polite" aria-atomic="true">Total: <span id="cart-total">0.00 L.E</span></div>
      <div style="margin-top: 20px;">
        <button class="btn" onclick="location.href='checkout.html'" style="margin-right: 12px;" aria-label="Proceed to checkout">Proceed to Checkout</button>
        <button class="btn" id="clear-cart-btn" style="background: var(--danger);" aria-label="Clear cart">Clear Cart</button>
      </div>
    </section>
  </main>

  <footer>
    <div class="container footer-inner">
      <div class="socials">
        <a href="#" aria-label="Facebook">Facebook</a>
        <a href="#" aria-label="Instagram">Instagram</a>
        <a href="#" aria-label="Twitter">Twitter(X)</a>
      </div>
      <p>&copy; 2025 CHEF FOOD Shop. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="js/script.js"></script>
  <script>
    
    document.addEventListener('DOMContentLoaded', () => {
      window.CHEF.renderCartItems();

      const clearBtn = document.getElementById('clear-cart-btn');
      clearBtn.addEventListener('click', () => {
        if(confirm('Are you sure you want to clear the cart?')) {
          localStorage.removeItem('cheffood_cart_v1');
          window.CHEF.updateCartCount();
          window.CHEF.renderCartItems();
          window.CHEF.showToast('Cart cleared');
        }
      });
    });
  </script>
</body>

</html>
